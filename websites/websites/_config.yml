# title: Evaluating Large Language Models with Educational Knowledge Graphs - Challenges with Prerequisite Relationships and Multi-Hop Reasoning
title: LLM + KC
email: qingsongedu@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
# github_username:  structinf2023.

# Build settings
# theme: minima
# remote_theme: peterdesmet/petridish@3.0

# SOCIAL PROFILES
social:
  github: ai-for-edu/Evaluating-Large-Language-Models-with-Educational-Knowledge-Graphs-on-Prerequisite-Relationships              # Can also be a github_username/repository
  
# Theme settings
posts_on_home: 3
github_edit: false # true                       # Show an "edit this page" link in the footer, can also be name of branch (default: main)
colors:
  links: "#007bff"                      # Color for links: use a readable color that contrasts well with dark text
  banner: "#007bff"                     # Background color for page banners: use color that contrasts well with white
  footer: "#6c757d"                     # Background color for footer: use color that contrasts well with white
font_serif: true                        # Font type for page content: serif (default) or slightly smaller sans-serif
rounded_corners: true                   # Enable (default) rounded corners on boxes and buttons
logo: /assets/theme/images/pure_LOGO.png # Logo in navbar, will be displayed with 30px height

# BUILD SETTINGS
markdown: kramdown
plugins:                                # If you build your site on gh-pages, only use these plugins: https://pages.github.com/versions/
  - jekyll-feed
#   - jekyll-sitemap


# FRONTMATTER DEFAULTS
defaults:
  - scope:
      path: ""
    values:
      layout: default                   # Use default.html layout by default for all files
  - scope:
      type: posts
    values:
      permalink: "/blog/:year/:slug/"   # Use /blog/yyyy/{filename}/ as permalink for all posts
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
#   - .sass-cache/
  - about.markdown
  - Gemfile
  - Gemfile.lock
  - index.markdown
  - dataset.md
  - _posts/2023-04-05-welcome-to-jekyll.markdown
  - _posts/2023-04-07-welcome-to-jekyll.markdown
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
